    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。</p>
          <p>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3" controls></audio>
          <h3>私のおすすめお菓子アンケートフォーム</h3>
          <form>
            <label for="name">氏名</label>
            <input type="text" id="name" placeholder="名前を入力してください">
            <br>
            <label for="age">年代</label>
            <select>
              <option>10代以下</option>
              <option>20代</option>
              <option>30代</option>
              <option>40代以上</option>
            </select>
            <br>
            <label for="male">男性</label><input type="radio" id="male" name="gender">
            <label for="female">女性</label><input type="radio" id="female" name="gender">
            <label for="other">その他</label><input type="radio" id="other" name="gender">
            <br>
            <label for="reccomended">おすすめお菓子の名称</label>
            <input type="text" placeholder="例：みたらし団子">
            <br>
            <label for="reason">おすすめする理由</label>
            <textarea id="reason"></textarea>
            <br>
            <label for="agree">個人情報保護方針に同意する</label>
            <input type="checkbox" id="agree">
            <br>
            <input type="submit" value="送信">
            <input type="submit" value="リセット">
          </form>
        </section>
        <section>
          <h2>テクノロジー</h2>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>SAMURAI公式YouTubeで新しい動画がリリースされました。</p>

        </section>
      </article>
